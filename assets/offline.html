<!DOCTYPE html>
<html lang="nl-nl" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sagutids.nl | Offline</title>
    <link rel="icon" href="/images/Logo/Sagutid-icon.jpg" sizes="any" />
    <link
      rel="icon"
      href="/images/Logo/Sagutid-icon-02.svg"
      type="image/svg+xml"
    />
    <link rel="apple-touch-icon" href="/images/Logo/apple-touch-icon.png" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }

      .page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url("/images/yootheme/photo-1556033368-8a5d814918f3.jpg");
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
      }

      .content-wrapper {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px 20px;
        border-radius: 12px;
        text-align: center;
        max-width: 700px;
        width: 90%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .content-wrapper img.logo {
        width: 250px;
        height: auto;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2em;
        margin: 10px 0;
      }

      p {
        font-size: 1.1em;
        margin: 10px 0 20px;
      }

      .nav-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      .nav-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-link:hover {
        color: #0077cc;
      }

      .nav-link img {
        width: 35px;
        height: 35px;
        margin-right: 8px;
      }

      @media (max-width: 480px) {
        .nav-links {
          flex-direction: column;
          gap: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <div class="content-wrapper">
        <a href="https://sagutid.nl">
          <img
            src="/images/Logo/Sagutid-groot-01.svg"
            alt="Sagutid logo"
            class="logo"
            loading="lazy"
          />
        </a>
        <h1>Je bent Offline.</h1>
        <p>
          Ga online en bezoek de website opnieuw. Dan kan je van al mijn
          verhalen genieten.
        </p>

        <div class="nav-links">
          <a href="/verhalen" class="nav-link">
            <img
              src="/images/Logo/Sagutid-verhalen.png"
              alt="Verhalen"
              loading="lazy"
            />
            <span>Verhalen</span>
          </a>
          <a href="/gedichten" class="nav-link">
            <img
              src="/images/Logo/Sagutid-gedichten.png"
              alt="Gedichten"
              loading="lazy"
            />
            <span>Gedichten</span>
          </a>
          <a href="/overig" class="nav-link">
            <img
              src="/images/Logo/Sagutid-overig.png"
              alt="Overig"
              loading="lazy"
            />
            <span>Overig</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
